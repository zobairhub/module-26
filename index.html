<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <title>My Bank</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    
  </head>

  <body>
    <h1 class="text-5xl text-violet-500 text-center mt-10 font-semibold">My Personal Bank </h1>
    
    <div class="bg-violet-300 w-9/12 mx-auto mt-6 p-10 rounded-lg">
<div id="getmodal"></div>
    <div class="grid grid-cols-3 gap-5 p-8 ">
      <div class=" py-4 text-center bg-lime-400 rounded-lg">
        <h4 class="text-white text-lg font-semibold">Deposit</h4>
        <h1 class="text-5xl text-white font-bold ">৳<span  id="deposited-amount">00</span></h1>
      </div>
      <div class=" py-4 text-center bg-violet-600 rounded-lg">
        <h4 class="text-white text-lg font-semibold">Withdraw</h4>
        <h1 class="text-5xl text-white font-bold ">৳<span id="withdraw-amount">00</span></h1>
      </div>
      <div class=" py-4 text-center bg-rose-400 rounded-lg">
        <h4 class="text-white text-lg font-semibold">Current Balance</h4>
        <h1 class="text-5xl text-white font-bold ">৳<span id="current-balance">2500</span></h1>
      </div>
    </div>

    <div class="grid grid-cols-2 gap-5 p-8 ">
      <div class="bg-sky-400 p-4 text-center rounded-lg">
        <input id="deposit-amount" class="rounded-lg p-2 " type="text" placeholder="Enter Amount">
        <button id="addDeposit" class=" bg-lime-500 px-2 py-2 text-white font-semibold mt-2 rounded-lg">Deposit</button>
      </div>
      <div class="bg-sky-400 p-4 text-center rounded-lg">
        <input  id="enter-withdraw-amount" class="rounded-lg p-2 " type="text" placeholder="Enter Amount">
        <button id="withdrawAmount" class=" bg-lime-500 px-2 py-2 text-white font-semibold mt-2 rounded-lg">Withdraw</button>
      </div>
    </div>

    </div>


    <script src="js/validation.js"></script>
  </body>
</html>
